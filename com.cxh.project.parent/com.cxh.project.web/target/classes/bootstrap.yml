spring:
  thymeleaf:
    prefix:
      classpath: /upload   # 访问template下的html文件需要配置模板，映射
    cache: false # 开发时关闭缓存,不然没法看到实时页面
  application:
    name: naocs-service
  profiles:
    active: dev
  cloud:
    nacos:
      config:
      # 配置文件的环境
        group: ${spring.profiles.active}
      # 配置文件的格式
        file-extension: yaml
      # 配置中心的地址
        server-addr: 127.0.0.1:8848
      # 配置文件prefix
        prefix: ${spring.application.name}
      #命名空间
        namespace: 4e8ce42d-c35b-4bff-853d-e92a105cc5b9