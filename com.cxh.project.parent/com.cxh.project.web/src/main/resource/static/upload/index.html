<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>文件上传</title>
<script type="text/javascript"
	src="../common/scripts/lib/require/require.js"></script>
<script type="text/javascript" src="res/js/config.js"></script>
<!-- 样式 -->
<link href="./res/css/page.css" rel="stylesheet" type="text/css" />
<link href="./res/css/bootstrap.css" rel="stylesheet" type="text/css" />
</head>
<style>
* {
	font-family: "宋体";
	font-size: 14px
}
</style>
<body style="width: 100%; height: 100%;">
	<div style="width: 100%; height: 30%;" align="center">
		<h3>请您选择需要上传的文件</h3>
		<form id="form1" enctype="multipart/form-data">
			<table>
				<tr>
					<td>上传人：</td>
					<td><input name="title" type="text" size="20"></td>
				</tr>
				<tr>
					<td>上传文件：</td>
					<td><input name="file" type="file" size="20"></td>
				</tr>
				<tr>
					<td>上传图片：</td>
					<td><input name="fileImage" type="file" size="20"></td>
				</tr>
				<tr>
					<td></td>
					<td><input id="uploadBtn" type="submit" name="submit"
						value="提交"></td>
				</tr>
			</table>
		</form>
	</div>

	<div style="width: 100%; height: 70%;">
		<table border="1" width="80%" cellpadding="0" cellspacing="0"
			bgcolor="#f0ffff" align="center" class="tableCLS">
			<caption>文件上传</caption>
			<thead align="right">
				<tr bgcolor="#ff7f50">
					<th>编号</th>
					<th>上传人</th>
					<th>文件名称</th>
					<th>上传时间 </th>
					<th>文件下载</th>
					<th>文件删除</th>
				</tr>
			</thead>

			<tbody align="center" id="fileTable">
			</tbody>
		</table>
	</div>
</body>
</html>
